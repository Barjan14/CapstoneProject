<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>InstaPrint</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1><span class="black">INSTA</span><span class="purple">PRINT</span></h1>
    </header>

    <main class="main-content">
      <div class="screen">
        <p>SCREEN HERE</p>
      </div>

      <div class="options">
        <h2>Select Receiver Options:</h2>
        <button class="option-button" id="bluetoothBtn">Send Files via Bluetooth</button>
        <button class="option-button" id="usbBtn">Send Files via USB</button>
        <button class="option-button" id="qrBtn">Send Files via QR Code</button>
      </div>

      <div class="start-button">
        <button id="startBtn">START</button>
      </div>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
